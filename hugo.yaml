baseURL: https://xinghaizhang.com/
languageCode: en-us
title: Xinghai's Blog
theme: ["PaperMod"]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]
services:
  googleAnalytics:
    id: G-CJ400XYEP1

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: About
          url: about
          weight: 1
        - name: Archive
          url: archives
          weight: 5
        - name: Search
          url: search/
          weight: 10
        - name: Tags
          url: tags/
          weight: 10

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    # noClasses: false
    style: monokai

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

params:
  socialIcons:
    - name: "linkedin"
      url: "https://www.linkedin.com/in/zhangxinghai/"
